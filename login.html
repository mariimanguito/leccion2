<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinspire - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="img/pinterest.png" alt="Logo Pinspire" class="logo">
            <h1>Pinspire</h1>
        </a>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="explorar.html">Explorar</a></li>
                <li><a href="crear.html">Crear</a></li>
                <li><a href="login.html" class="active">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <p>Conéctate para explorar tus ideas favoritas.</p>
            
            <form class="login-form">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tuemail@dominio.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit" class="submit-btn">Iniciar Sesión</button>

                <div class="options">
                    <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Pinspire - Comparte tus ideas. MariiManguito</p>
    </footer>
</body>
</html>
