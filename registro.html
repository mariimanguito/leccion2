<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinspire - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="img/pinterest.png" alt="Logo Pinspire" class="logo">
            <h1>Pinspire</h1>
        </a>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="explorar.html">Explorar</a></li>
                <li><a href="crear.html">Crear</a></li>
                <li><a href="login.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-container">
            <h2>Registrarse</h2>
            <p>Crea una cuenta para explorar y compartir tus ideas.</p>
            
            <form class="login-form">
                <label for="new-email">Correo Electrónico</label>
                <input type="email" id="new-email" name="email" placeholder="tuemail@dominio.com" required>

                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" name="password" placeholder="Ingresa una contraseña" required>

                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>

                <button type="submit" class="submit-btn">Registrarse</button>

                <div class="options">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Pinspire - Comparte tus ideas. MariiManguito</p>
    </footer>
</body>
</html>
