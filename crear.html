<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tablero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Crea un Tablero</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="explorar.html">Explorar</a></li>
                <li><a href="crear.html">Crear</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="create-board">
            <h2 class="section-title">¿Cómo deseas nombrar tu tablero?</h2>
            <form class="board-form">
                <input type="text" class="board-name-input" placeholder="Ej. Mi inspiración de diseño" required>
                <textarea class="board-description-input" placeholder="Describe tu tablero aquí..." rows="3"></textarea>
                <button type="submit" class="submit-btn">Crear Tablero</button>
            </form>
        </section>

        <section class="boards">
            <h2 class="section-title">Mis Tableros</h2>
            <div class="board-gallery">
                <div class="board-item">
                    <div class="board-image" style="background-image: url('https://i.pinimg.com/236x/bd/ae/e1/bdaee1cbea0576ebd9a8c5523da37c1c.jpg');"></div>
                    <p class="board-name">777 ☾⋆</p>
                </div>
                <div class="board-item">
                    <div class="board-image" style="background-image: url('https://i.pinimg.com/474x/b0/cb/41/b0cb417e64bd2b83b6d957ccdd8c0029.jpg');"></div>
                    <p class="board-name">Esquizofrenia ୨ৎ</p>
                </div>
                <div class="board-item">
                    <div class="board-image" style="background-image: url('https://i.pinimg.com/236x/80/12/51/8012513eaae89c6adc7e4367cca3d550.jpg');"></div>
                    <p class="board-name">✮PelaPintada✮</p>
                </div>
                <div class="board-item">
                    <div class="board-image" style="background-image: url('https://i.pinimg.com/236x/24/b4/2a/24b42a137cbabb364a714a5c4e8a9be3.jpg');"></div>
                    <p class="board-name">PaginaWeb♡</p>
                </div>
                <div class="board-item">
                    <div class="board-image" style="background-image: url('https://i.pinimg.com/474x/41/72/2b/41722ba91475820cdaa8fc7ec00a779b.jpg');"></div>
                    <p class="board-name">BRAT</p>
                </div>
                <div class="board-item">
                    <div class="board-image" style="background-image: url('https://i.pinimg.com/736x/b0/5c/c8/b05cc8b140a55a5935fffb42ddccc83a.jpg');"></div>
                    <p class="board-name">Mood</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Pinspire - Explora tus ideas. MariManguito</p>
    </footer>
</body>
</html>
