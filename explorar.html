<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - Pinspire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="explorar-header">
        <h1>Explorar Ideas</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="explorar.html" class="active">Explorar</a></li>
                <li><a href="crear.html">Crear</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="explorar-page">
        <!-- Filtros -->
        <section class="filtros">
            <h2>Filtrar por Categoría</h2>
            <div class="categorias">
                <button class="filtro-btn" data-category="diy">Proyectos DIY</button>
                <button class="filtro-btn" data-category="decoracion">Decoración</button>
                <button class="filtro-btn" data-category="recetas">Recetas</button>
                <button class="filtro-btn" data-category="arte">Arte y Diseño</button>
                <button class="filtro-btn" data-category="moda">Moda</button>
                <button class="filtro-btn" data-category="fotografia">Fotografía</button>
            </div>
        </section>

        <!-- Galería -->
        <section class="masonry-gallery">
            <!-- Aquí puedes duplicar y agregar más bloques -->
            <div class="masonry-item" data-category="decoracion">
                <img src="https://i.pinimg.com/236x/a1/b2/c3/a1b2c3d4e5f6g7h8i9.jpg" alt="Decoración">
                <div class="overlay">
                    <p>Decoración para el hogar</p>
                </div>
            </div>
            <div class="masonry-item" data-category="recetas">
                <img src="https://i.pinimg.com/236x/b2/c3/d4/b2c3d4e5f6g7h8i9j0.jpg" alt="Recetas">
                <div class="overlay">
                    <p>Postres fáciles</p>
                </div>
            </div>
            <div class="masonry-item" data-category="moda">
                <img src="https://i.pinimg.com/236x/c3/d4/e5/c3d4e5f6g7h8i9j0k1.jpg" alt="Moda">
                <div class="overlay">
                    <p>Outfits modernos</p>
                </div>
            </div>
            <div class="masonry-item" data-category="fotografia">
                <img src="https://i.pinimg.com/236x/d4/e5/f6/d4e5f6g7h8i9j0k1l2.jpg" alt="Fotografía">
                <div class="overlay">
                    <p>Composiciones artísticas</p>
                </div>
            </div>
            <!-- Agrega más imágenes según sea necesario -->
        </section>
    </main>

    <footer class="explorar-footer">
        <p>© 2024 Pinspire - Explora tus pasiones. Diseñado por MariiManguito</p>
    </footer>
</body>
</html>
